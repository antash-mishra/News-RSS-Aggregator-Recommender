<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Name: {{ .Name }}</p>
    <p>Email: {{ .Email }}</p>

        <button type="submit">Sign out</button>
    </form>
</body>
</html>
